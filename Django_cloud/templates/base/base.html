{% load static %}
<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dupless'Cloud</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" media="all" href="{% static 'style/base_style.css' %}">
    <link rel="stylesheet" href="{% static 'style/blue_style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'icon/favicon.ico' %}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#007bff">
    {% load dark %}
    {% block extra_css %}{% endblock extra_css %}

</head>

<body style="padding-top: 5.4rem;">
    <nav class="navbar navbar-expand-md navbar-primart fixed-top bg-primary">
        <a href="{% url 'files' path='' %}" class="navbar-brand display-1 text-white" style="font-size: 2.5rem;">
            <img src="{% static 'icon/min-invert.png' %}" alt="Dpcloud main icon" style="height:40px;">
             Dupless'Cloud
         </a>
        <ul class="navbar-nav nav ml-auto">
            <li>
                <a href="{% url 'logout' %}" class="logout text-white nav-link" style="font-size: 1.3rem;"><span id="logout-txt">DÃ©connexion </span><span class="fa fa-power-off"></span></a>
            </li>
        </ul>
    </nav>
    <main role="main">
        <div class="page">
            <nav id="sidebar" class="px-0 mx-0 py-0 navbar fixed-left" style="border-left: var(--blue) 15px solid; box-sizing: border-box;">
            {% include "base/sidebar.html" %}
            </nav>

            <div class="page-content px-0 pr-4">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </main>
    {% include "base/modals.html" %}
    <!-- Scripts -->
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'js/Theme.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/base.js' %}" type="text/javascript"></script>
    {% block extra_js %}
    {% endblock extra_js %}
</body>

</html>
