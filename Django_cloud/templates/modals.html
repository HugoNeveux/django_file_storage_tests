<!-- Modals -->
<div id="modalMove" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Déplacer un fichier</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul id="modalMoveUl" class="px-0">

                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<div id="shareModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Partage de fichier</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Partagez ce lien pour télécharger ce fichier !</p>
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" value="/path/to/foo/bar" placeholder="Some path" id="copy-input" readonly="readonly">
                        <span class="input-group-btn">
                            <button id="copy-button" class="btn btn-default" type="button" data-toggle="tooltip" data-placement="top" title="Copier">
                                <span class="fas fa-copy"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Quitter</button>
            </div>
        </div>
    </div>
</div>
