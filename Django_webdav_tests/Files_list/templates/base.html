{% load static %}
<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Django file storage</title>
        <!-- Bosotrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="{% static 'style/base_style.css' %}">
        {% block html_head %}{% endblock html_head %}
        <script type="text/javascript">
        let topnav_size = 60;
window.onresize = function(event) {
document.getElementById("sidenav__pagecontent").style.height = `${window.size - topnav_size}px`;
}
        </script>
    </head>
    <body>
        <header>
            <nav id="topnav">
                <h1>Nom Du Site Ou Logo</h1>
                <ul id="topnav__right">
                    <li><a href="{% url 'logout' %}" class="logout">Déconnexion</a></li>
                </ul>
            </nav>
        </header>
        <section id="sidenav__pagecontent">
            <aside>
                <nav id="sidenav">
                    <ul id="sidenav_content">
                        <li>Favoris<span class="glyphicon glyphicon-star" id="icone"></li>
                        <li>Récents</li>
                        <li>Espace de Stockage</li>
                        <li>Paramètres<span class="glyphicon glyphicon-cog" id="icone"></span></li>
                        <li>
                            Actions...
                            <ul id="actions_menu">
                                <li>Nouveau dossier...</li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </aside>
            <section>
                {% block content %}{% endblock content %}
            </section>
        </section>
    </body>
</html>
